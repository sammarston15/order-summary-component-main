<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="card">

    <img class="showcase-image" src="images/illustration-hero.svg" alt="dancing person">
    
    <h2 class="title">Order Summary</h2>
    
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    
    <div class="plan-selection">
      <img src="images/icon-music.svg" alt="icon-music">
      <div class="plan-title"><strong>Annual Plan</strong></div>
      <div class="plan-details">$59.99/year</div>
      
      <a href="#">Change</a>

    </div>
    
    <button class="proceed">
      Proceed to Payment
    </button>

    <button class="cancel">
      Cancel Order
    </button>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sammarston15/order-summary-component-main" target="_blank">Sam Marston</a>.
  </div>
</body>
</html>
